syntax = "proto3";

package example.simple;

option java_package = "com.example.option";
option java_multiple_files= true;
option optimize_for = CODE_SIZE;

message OptionMessage {
  int32 id = 1;
  bool is_simple = 2;
  string name = 3;
  repeated int32 sample_list = 4;
}

message OptionOtherMessage {
  string TestString = 1;
}